<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Hero Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controller" class="mode1">
        <!-- Mode Toggle Buttons -->
        <div id="mode-buttons">
            <button id="mode1">Mode 1</button>
            <button id="mode2">Mode 2</button>
        </div>

        <!-- Star Power Button -->
        <button id="star-power" class="large-button">Star Power</button>

        <!-- Colored Buttons -->
        <div id="colored-buttons">
            <button id="red" class="colored-button">Red</button>
            <button id="yellow" class="colored-button">Yellow</button>
            <button id="green" class="colored-button">Green</button>
            <button id="blue" class="colored-button">Blue</button>
            <button id="orange" class="colored-button">Orange</button>
        </div>

        <!-- Strum Button (Mode 1 only) -->
        <button id="strum" class="large-button mode1-only">Strum</button>

        <!-- D-Pad Controls -->
        <div id="dpad">
            <button id="up" class="dpad-button">Up</button>
            <button id="left" class="dpad-button">Left</button>
            <button id="right" class="dpad-button">Right</button>
            <button id="down" class="dpad-button">Down</button>
        </div>

        <!-- Start and Select Buttons -->
        <div id="start-select">
            <button id="start">Start</button>
            <button id="select">Select</button>
        </div>

        <!-- Connect Button -->
        <button id="connect">Connect</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
